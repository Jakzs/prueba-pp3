<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Ley de Ohm</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Ley de Ohm</a>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="mb-3">
      <label for="operation" class="form-label">Selecciona la operación</label>
      <select class="form-select" id="operation" onchange="updateLabels()">
        <option value="calcularCorriente">Calcular Corriente (I)</option>
        <option value="calcularTension">Calcular Tensión (V)</option>
        <option value="calcularResistencia">Calcular Resistencia (R)</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="input1" id="label1" class="form-label">Tensión (V)</label>
      <input type="number" class="form-control" id="input1" required>
    </div>
    <div class="mb-3">
      <label for="input2" id="label2" class="form-label">Resistencia (R)</label>
      <input type="number" class="form-control" id="input2" required>
    </div>
    <button class="btn btn-primary" onclick="calculate()">Calcular</button>
    <div class="mt-3">
      <h3>Resultado: <span id="result"></span></h3>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
