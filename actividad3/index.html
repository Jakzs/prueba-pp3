<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de prueba de HTML5</h1>
    <p>
        <label>Nombre: </label>
        <input type="text" required autofocus>
        </p>
        <p>
            <label>Correo: </label>
            <input type="email" required>
        </p>
        <p>
            <label>URL: </label>
            <input type="url" placeholder="Escribe la URL de tu página web personal">
        </p>
        <p>
            <label>Fecha: </label>
            <input type="date">
        </p>
        <p>
            <label>Tiempo: </label>
            <input type="time">
        </p>
        <p>
            <label>Fecha y hora: </label>
            <input type="datetime">
        </p>
        <p>
            <label>Mes: </label>
            <input type="month">
        </p>
        <p>
            <label>Semana: </label>
            <input type="week">
        </p>
        <p>
            <label>Numero(min-10, max 10): </label>
            <input type="number" max="10" min="-10">
        </p>
        <p>
            <label>Telefono: </label>
            <input type="tel">
        </p>
        <p>
            <label>Término de búsqueda: </label>
            <input type="search">
        </p>
        <p>
            <label>Color favorito: </label>
            <input type="color">
        </p>
        <button class="btn">Aceptar</button>

</body>
</html>
